{% extends 'base.html' %}
{% block content %}
        {% block prehead %}{% endblock %}
        {% block header %}
            <header class="twelve columns alpha omega ">
                <h1>{{ page.title }}</h1>
            </header>
        {% endblock %}
        {% block posthead %}{% endblock %}
        {% block body %}
            <div class="twelve columns alpha omega">
                {{ page.body|markdown }}
            </div>
        {% endblock %}
{% endblock %}
