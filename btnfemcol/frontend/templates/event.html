{% extends 'page.html' %}
    {% block header %}
        <header class="twelve columns alpha omega">
            {{ page.tags_html|safe }}
            <h1>{{ page.title }}</h1>
            <span class="subtitle">Location: {{ page.location }}</span>
            <span class="date tk-octin-vintage">Starts: {{ page.start.strftime('%B %d, %Y @ %H:%M') }}</span>
            <span class="date tk-octin-vintage">Ends: {{ page.end.strftime('%B %d, %Y @ %H:%M') }}</span>
        </header>
    {% endblock %}
