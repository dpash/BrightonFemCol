{% extends 'admin_base.html' %}
{% block content %}
<header class="alpha omega twelve columns">
    <h1>Admin Section</h1>
</header>
<div class="alpha omega twelve columns">
    <form method="POST">
        <dl>
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        </dl>
        <input type="submit" value="{{ submit }}">
    </form>
</div>
{% endblock %}
