{% extends 'admin_base.html' %}
{% block js %}
  <script src="{{url_for('static', filename='admin/js/articles.js') }}"></script>
  <script id="article_row" type="text/html">
  {% raw %}
  <tr article_id="1">
    <td class="checkbox">
      <input type="checkbox"/>
    </td>
    <td class="title">
      <a href="{{ urls.edit }}">{{ title }}</a>
    </td>
    <td class="actions">
      <a href="{{ urls.edit }}">Edit</a> / <a href="{{ urls.bin }}">Bin</a>
    </td>
  </tr>
  {% endraw %}
  </script>
  <script>
  $(function() {
    user_articles_url = "{{ url_for('admin.json_user_articles') }}";
    populate_table(user_articles_url, '#published-articles table', 'published');
    populate_table(user_articles_url, '#draft-articles table', 'draft');
  });
  </script>
{% endblock %}
{% block main_column %}
      <div id="pages-live">
        <h2>Live <span class="subheader">Pages that are live on the site.</span></h2>
        <table class="pages">
          <tr class="header">
            <th>&nbsp;</th>
            <th class="title">Title</th>
            <th>Revision</th>
            <th>Published On</th>
            <th>Actions</th>
          </tr>
        </table>
      </div>
      <div id="pages-draft">
        <h2>Drafts <span class="subheader">Pages that are not live.</span></h2>
        <table class="pages">
          <tr class="header">
            <th>&nbsp;</th>
            <th class="title">Title</th>
            <th>Revision</th>
            <th>Published On</th>
            <th>Actions</th>
          </tr>
        </table>
      </div>
{% endblock %}
