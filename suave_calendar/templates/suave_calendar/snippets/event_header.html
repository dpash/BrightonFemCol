{{ event.tags_html|safe }}
<div>
    <h1>{{ event.title }}</h1>
</div>
{% if event.location %}
    <div><label>Location</label>
       <a href="https://maps.google.co.uk/?q={{ event.location }}"> {{ event.location }}</a>
    </div>
{% endif %}
<div><label>When</label>
    {% include 'suave_calendar/snippets/event_date.html' %}
</div>
{% if event.price %}
    <div><label>Price</label>
        <span class="event price">
            &pound;{{ event.price|floatformat:-2 }}
        </span>
    </div>
{% endif %}
