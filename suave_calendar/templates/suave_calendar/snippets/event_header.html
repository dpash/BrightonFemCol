{{ event.tags_html|safe }}
<div>
    <h1 itemprop="name">{{ event.title }}</h1>
</div>
{% if event.location %}
    <div><label>Location</label>
       <a href="https://maps.google.co.uk/?q={{ event.location }}" itemprop="location">{{ event.location }}</a>
    </div>
{% endif %}
<div><label>When</label>
    {% include 'suave_calendar/snippets/event_date.html' %}
</div>
{% if event.price %}
    <div itemprop="offers" itemscope itemtype="http://schema.org/Offer"><label>Price</label>
        <span class="event price" itemprop="price">
            &pound;{{ event.price|floatformat:-2 }}
        </span>
    </div>
{% endif %}
