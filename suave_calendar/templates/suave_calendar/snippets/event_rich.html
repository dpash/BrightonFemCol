{% load thumbnail %}
<span class="hide" itemprop="url">http://{{ SITE_DOMAIN }}{{ event.url }}</span>

{% if event.price %}
    <span class="hide" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
        <span itemprop="price">{{ event.price|floatformat:-2 }}</span>
        <span itemprop="priceCurrency">GBP</span>
    </span>
{% endif %}
{% for image in event.images.all %}
    {% thumbnail image.image '720x480' crop='center' as im %}
        <img class="hide" itemprop="image" src="http://{{ SITE_DOMAIN }}{{ im.url }}"/>
    {% endthumbnail %}
{% endfor %}
