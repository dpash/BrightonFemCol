{% load thumbnail %}
{% if count > 0 %}
<h2>{{ title }}</h2>
<ul class="gallery">
    {% for item in items %}
    <li>
    {% thumbnail item.image '168x120' crop='center' as im %}
        <a class="fancybox" rel="group" href={{ item.image.url }}><img src={{ im.url }} /></a>
    {% endthumbnail %}
    </li>
    {% endfor %}
</ul>
{% endif %}
