{% load thumbnail %}
<ul class="gallery">
    {% for item in items %}
    <li>
    {% thumbnail item.image '168x120' crop='center' as im %}
        <a rel="group" href={{ item.image.url }}><img src={{ im.url }} 
            width=168 height=120/></a>
    {% endthumbnail %}
    </li>
    {% endfor %}
</ul>
